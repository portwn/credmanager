name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            python-version: '3.11'
            ext: tar.gz
          - os: ubuntu-latest  
            platform: linux-arm64
            python-version: '3.11'
            ext: tar.gz
          - os: windows-latest
            platform: windows-amd64
            python-version: '3.11'
            ext: zip
          - os: macos-latest
            platform: darwin-arm64
            python-version: '3.11'
            ext: tar.gz
          - os: macos-latest
            platform: darwin-amd64
            python-version: '3.11'
            ext: tar.gz

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyotp pyperclip

    - name: Build executable
      shell: bash
      run: |
        pyinstaller --onedir --name "credmanager_${{ matrix.platform }}" \
          --add-data "settings_dialog.py:." \
          --add-data "settings_general.py:." \
          --add-data "settings_export.py:." \
          --add-data "settings_import.py:." \
          --add-data "settings_structure.py:." \
          --hidden-import=pyotp \
          --hidden-import=pyperclip \
          --hidden-import=settings_dialog \
          --hidden-import=settings_general \
          --hidden-import=settings_export \
          --hidden-import=settings_import \
          --hidden-import=settings_structure \
          main.py

    - name: Install zip on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y zip

    - name: Create distribution archive
      shell: bash
      run: |
        cd dist
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          # Для Windows
          7z a -tzip ../credmanager-${{ matrix.platform }}.zip "credmanager_${{ matrix.platform }}/"
        else
          # Для Linux/macOS
          tar -czf ../credmanager-${{ matrix.platform }}.tar.gz "credmanager_${{ matrix.platform }}/"
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: credmanager-${{ matrix.platform }}
        path: |
          credmanager-${{ matrix.platform }}.*
        retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List files for debugging
      run: |
        find ./artifacts -type f -name "*.zip" -o -name "*.tar.gz" | sort
        echo "Files to be included in release:"
        find ./artifacts -name "credmanager-*.*" -type f

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/**/credmanager-*.zip
          ./artifacts/**/credmanager-*.tar.gz
